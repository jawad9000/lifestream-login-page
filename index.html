<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifestream</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="/favicon.png"/>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto flex items-center justify-center min-h-screen px-4">

        <!-- left -->
        <div class="w-1/3 mr-16 hidden md:block">
            <img src="lifestream.svg" alt="Lifestream Logo" class="">
            <p class="text-3xl leading-snug m-4">
                Lifestream helps you stay connected and share moments with the people who matter to you.
            </p>
        </div>

        <!-- right -->
        <div class="bg-white w-full max-w-sm p-8 rounded-2xl shadow-xl flex flex-col text-lg relative">

            <input 
                type="text" 
                placeholder="Email address or phone number"
                class="px-4 h-12 mb-3 border border-gray-300 rounded-lg outline-blue-600"
            >

            <input 
                type="password" 
                placeholder="Password"
                class="px-4 h-12 mb-3 border border-gray-300 rounded-lg outline-blue-600"
            >

            <button class="bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-md font-semibold">
                Log In
            </button>

            <span class="text-blue-600 text-sm text-center mt-3 cursor-pointer 
            hover:underline hover:bg-[#d4d4d4] hover:rounded-lg hover:py-1 hover:mx-12 ">
                Forgotten password?
            </span>

            <hr class="my-4">

            <button class="bg-green-600 hover:bg-green-700 text-white py-3 px-4 mx-auto rounded-md font-bold">
                Create New Account
            </button>

            <span class="absolute -bottom-12 text-sm text-gray-700">
                <span class="font-bold hover:underline cursor-pointer">Create a Page</span>
                for a celebrity, brand or business.
            </span>
        </div>

    </div>





    <footer class="mt-32 py-8 text-gray-500 text-sm ">
        <div class="container mx-auto px-4">
    
            <!-- Top Links -->
            <div class="flex flex-wrap gap-4 mb-4">
                <a href="#" class="hover:underline">About</a>
                <a href="#" class="hover:underline">Help</a>
                <a href="#" class="hover:underline">Privacy</a>
                <a href="#" class="hover:underline">Terms</a>
                <a href="#" class="hover:underline">Contact</a>
                <a href="#" class="hover:underline">Developers</a>
            </div>
    
            <hr class="my-4">
    
            <!-- Language Selector -->
            <div class="flex flex-wrap gap-3 mb-6">
                <button class="hover:underline">English (US)</button>
                <button class="hover:underline">বাংলা</button>
                <button class="hover:underline">हिन्दी</button>
                <button class="hover:underline">Español</button>
                <button class="hover:underline">Français</button>
            </div>
    
            <hr class="my-4">
    
            <!-- Copyright -->
            <p class="text-xs">
                © 2025 Lifestream — Connect. Share. Inspire.
            </p>
        </div>
    </footer>
    



</body>
</html>
